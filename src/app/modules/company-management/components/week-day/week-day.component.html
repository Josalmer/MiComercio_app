<ion-card class="day-card width-great" (click)="showDetails = !showDetails" [ngStyle]="hours.length === 0 ? {'opacity': '0.7'} : ''">
  <ion-row class="day-card-title">
    <div>
      <h2>{{ translatedDay(day) }}</h2>
    </div>
    <ion-icon [name]="showDetails ? 'eye-off' : 'eye'"></ion-icon>
  </ion-row>
  <ion-row *ngIf="showDetails">
    <ion-card class="hour-card" *ngFor="let hour of hours">
      <ion-row>
        <ion-col size="10">
          <h2>{{ ('COMMON.FROM' | translate) + ' ' + (hour.openingAt | date: 'HH:mm ') + ('COMMON.TO' | translate) + ' ' + (hour.closingAt | date: 'HH:mm')}}</h2>
        </ion-col>
        <ion-col size="2">
          <ion-icon name='trash' (click)="deleteHour(hour)"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-card>
    <ion-button class="btn width-100" color='maincolor' (click)="newHour()">{{ 'COMPANIES.ADD_HOUR' | translate }}</ion-button>
  </ion-row>
</ion-card>
