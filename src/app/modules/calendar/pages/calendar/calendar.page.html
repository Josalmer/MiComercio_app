<ion-content>
  <app-page-layout>
    <div layout-position="main">
      <ion-row>
        <ion-col>
          <app-company-selector *ngIf="manager()" (selectCompany)="filterCompanies($event)"></app-company-selector>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <h2 class="subtitle margin-15 center">{{ getMonthName() | translate }}</h2>
        </ion-col>
      </ion-row>
    </div>
    <div layout-position="content" *ngIf="calendar" class="width-90 center margin-auto">
      <calendar [eventSource]="eventSource"
                [calendarMode]="calendar.mode"
                [markDisabled]="markDisabled"
                [monthviewEventDetailTemplate]="monthviewEventDetailTemplate"
                [autoSelect]="false"
                (onCurrentDateChanged)="onCurrentDateChanged($event)"
                [currentDate]="calendar.today"
                (onTimeSelected)="onTimeSelected($event)"
                [startingDayMonth]="1">
      </calendar>
    </div>
    <ng-template #monthviewEventDetailTemplate let-showEventDetail="showEventDetail" let-selectedDate="selectedDate" let-noEventsLabel="noEventsLabel">
      <h4 class="eventDate">{{selectedDate.date | date: 'dd/MM/yyyy'}}</h4>

      <h5 class="title center" *ngIf="selectedDate.events.length == 0 && selectedTime">{{'CALENDAR.NO_EVENTS' | translate}}</h5>

      <app-appointment-card class="width-100" *ngFor="let appointment of selectedDate.events" [appointment]="appointment" (navigateToCompany)="navigate($event)" [role]="userRole" [section]="'calendar'"></app-appointment-card>

    </ng-template>
  </app-page-layout>
</ion-content>
