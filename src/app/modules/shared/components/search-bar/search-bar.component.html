<div class="search-wrapper">
  <ion-searchbar color="secondcolor" class="search-bar" type="search" placeholder="{{placeholder}}" debounce="500" [(ngModel)]="search" (ionChange)="searchThis()"></ion-searchbar>
  <ion-icon class="filter-button" name="filter-circle-outline" (click)="openFilters.emit()"></ion-icon>
</div>
