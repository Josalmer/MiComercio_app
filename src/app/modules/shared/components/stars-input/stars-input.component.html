<ion-row>
  <ion-col size='7' style="margin-top: 10px">
    <ion-icon class="filled-stars-input" name="star" *ngFor="let star of filledStars, let i = index" (click)="selectPuntuation(i + 1)"></ion-icon>
    <ion-icon class="empty-stars-input" name="star-outline" *ngFor="let star of emptyStars, let i = index" (click)="selectPuntuation(i + filledStars.length + 1)"></ion-icon>
  </ion-col>
  <ion-col size='5'>
    <h6 class="minimum-text main-color-text">{{ text | translate }}</h6>
  </ion-col>
</ion-row>
